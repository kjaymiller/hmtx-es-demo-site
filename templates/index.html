{% extends 'base.html' %} {% block content %}
<div class="container mx-auto my-4">
  <h1 class="text-2xl">(Evil) Cat Log?</h1>
  <form action="/query" class="my-3">
    <input
      class="w-1/2 border rounded drop-shadow-md"
      type="text"
      name="q"
      hx-get="/query"
      hx-trigger="keyup changed delay:500ms"
      hx-target="#demo-area"
      placeholder="Begin Typing to See Results"
    />
    <div id="search-results"></div>
    <div id="demo-area"></div>
  </form>
</div>
{% endblock %}
